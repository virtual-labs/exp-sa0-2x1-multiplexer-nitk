<html lang="en">

<head>
  <title>2X1 MULTIPLEXER</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/main.css"/>
  <script type="text/javascript" src="js/main.js"></script>
</head>
<body>

  <div>
    <img src="images/Gate.png" class="img-rounded" width="400" height="300">
  </div>


  <div class="table-div">
    <table id="truth-table">
      <tbody>
        <tr>
          <th> I<sub>0</sub>   I<sub>1</sub>   S </th>
          <th> SA0 At </th>
          <th>Expected Output (without faults)</th>
          <th>Actual Output (with faults) </th>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="input">
    <div class="input-select">
      <span>
        I<sub>0</sub>:
        <select name="a" id="a">
          <option value="0">0</option>
          <option value="1">1</option>
        </select>
      </span>
      <span>
        i<sub>0</sub>:
        <select name="a1" id="a1">
          <option value="0">0</option>
          <option value="1">None</option>
        </select>
        </span>
        <span>
        I<sub>1</sub>:
        <select name="b" id="b">
          <option value="0">0</option>
          <option value="1">1</option>
        </select>
        </span>
        <span>
        i<sub>1</sub>:
        <select name="b1" id="b1">
          <option value="0">0</option>
          <option value="1">None</option>
        </select>
        </span>
        <span>
          S:
        <select name="c" id="c">
          <option value="0">0</option>
          <option value="1">1</option>
        </select>
      </span>
      <span>
        s:
        <select name="c1" id="c1">
          <option value="0">0</option>
          <option value="1">None</option>
          </span>
        </select>
      </div>

      <div>
          <button onclick="myFunction()">Check</button>
          <button onclick="reset()">Reset</button>
      </div>
  </div>
</body>
</html>
